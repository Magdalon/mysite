<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <title>Magdalon's African Quiz</title>
</head>
<body>
{% load static %}
<h1>Magdalon's African quiz</h1>
<h1>Longest serving leaders in africa</h1>
<table class="pure-table pure-table-bordered">
<thead>
  <tr>
    <th>
      #
    </th>
    <th>
      Country
    </th>
    <th>
      Name
    </th>
    <th>
      Since
    </th>
    <th>
      Duration
    </th>
  </tr>

</thead>
<tbody>
  {% for leader in leadership %}
  <tr>
    <td>
      {{forloop.counter}}
    </td>
    <td>{{leader.country.name}}</td>
    <td>
      {{leader.person.name}}
    </td>
    <td>
      {{leader.start.year}}
    </td>
    <td>

    </td>
  </tr>
  {% endfor %}
</tbody>
</table>


</body>
</html>
