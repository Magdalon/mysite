<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <title>Magdalon's African Quiz</title>
</head>
<body>
{% load static %}
<h1>Magdalon's African Quiz</h1>
<p>
  Can you pick the leader of a <a href="{% url 'afrikaquiz:random' %}">random African country</a>?
</p>
<p>
  Or choose a country below:
</p>
{% if latest_question_list %}
<ul>
  {% for country in latest_question_list %}
  <li>
    <a href="{% url 'afrikaquiz:detail' country.iso %}"> {{ country.name }} </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>
  No countries are available.
</p>
{% endif %}
</body>
</html>
